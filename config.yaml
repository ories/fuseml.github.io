baseURL: http://something-fresh.org/
languageCode: en-us
title: Hugo Fresh Theme
theme: hugo-fresh
googleAnalytics: # Put in your tracking code without quotes like this: UA-XXXXXX...
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logos/fuselogo.png
    link: /
  font:
    name: "Lato"
    sizes: [400,600]
  hero:
    # Main hero title
    title: MLOps. Done right.
    # Hero subtitle (optional)
    subtitle: Manage your MLOps pipelines with FuseML and focus your Data, AI and OPS teams on actual problems, not infrastructure.
    # Button text
    buttontext: Get started
    # Where the main hero button links to
    buttonlink: "#"
    # Hero image (from static/images/___)
    image: illustrations/fuseml-mlops-anim-fade.gif
    # Footer logos (from static/images/logos/clients/___.svg)
    clientlogos:
    - intel
    - mlflow
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Features
    sublinks:
    - title: Rapid operations
      url: "#section1"
    - title: Unlesh your MLOPS
      url: "#section2"
    - title: Dropdown item
      url: /
  - title: Join us on Slack
    url: "https://join.slack.com/t/fuseml/shared_invite/zt-rcs6kepe-rGrMzlj0hrRlalcahWzoWg"
  - title: Project
    sublinks:
    - title: Contribute
      url: https://github.com/fuseml
    - title: User meetups
      url: https://www.youtube.com/channel/UCQLoLTikJDDMXvywWd27FBg
  - title: Schedule a Demo
    url: https://calendly.com/ories 
